<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../static/css/em_logo.png" type="../static/css/em_logo.png">
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <title>Event Management</title>
  <style>
    .popup-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f8d7da; /* Light red background */
      color: #721c24; /* Dark red text */
      padding: 15px 20px;
      border: 1px solid #f5c6cb; /* Border matching background */
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-width: 250px;
    }

    .popup-message .close {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #721c24;
      margin-left: 10px;
    }

    .popup-message .close:hover {
      color: #d9534f; /* Slightly darker red on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <form id="signupForm" action="/signup_route" class="form" method="POST">
        <input type="text" class="form-field animation a3" name="user_fname" placeholder="First Name" required>
        <input type="text" class="form-field animation a3" name="user_lname" placeholder="Last Name" required>
        <input type="date" class="form-field animation a3" name="user_dob" placeholder="Date of Birth" required>
        
        <input type="text" class="form-field animation a3" name="user_gender" placeholder="Gender" list="gender_search" required>
        <datalist id="gender_search">
            {% for table in drop_down_col_vals1['Gender'] %}
            <option>{{table}}</option>
            {% endfor %}
        </datalist>
        <input type="text" class="form-field animation a3" name="user_majorname" placeholder="Major Name" required>
        <input type="text" class="form-field animation a3" name="user_startyear" placeholder="Start Year" required>
        <input type="text" class="form-field animation a3" name="user_edutype" placeholder="Degree" required>

        <input type="text" class="form-field animation a3" name="user_tshirt" placeholder="T Shirt Size" list="tshirt_search" required>
        <datalist id="tshirt_search">
            {% for table in drop_down_col_vals2['TShirtSize'] %}
            <option>{{table}}</option>
            {% endfor %}
        </datalist>
        
        <input type="email" class="form-field animation a3" name="email" placeholder="E-mail" required>
        <input type="password" id="password1" class="form-field animation a4" name="password1" placeholder="Password" required>
        <input type="password" id="password2" class="form-field animation a4" name="password2" placeholder="Retype Password" required>
        
        <button class="form-submit-button animation a6" type="submit">SIGN-UP</button>
      </form>

      <div id="popup" class="popup-message" style="display: none;">
        Passwords do not match.
        <button type="button" class="close" onclick="this.parentElement.style.display='none';">&times;</button>
      </div>

      <footer>
        <p>
          Copyright Â© <a href=""></a>Event Management</a>. All Rights Reserved.
        </p>
      </footer>
    </div>
    <div class="right"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      // Get the password fields
      const password1 = document.getElementById("password1").value;
      const password2 = document.getElementById("password2").value;

      // Check if the passwords match
      if (password1 !== password2) {
        // Prevent the form from being submitted
        event.preventDefault();

        // Show the popup message
        const popup = document.getElementById("popup");
        popup.style.display = "flex";
      }
    });
  </script>
</body>
</html>
