{% extends "host_layout.html" %}
{% block body %}
<div>
  <section class="pb_section" data-section="why-us" id="section-why-us">
    <div class="container">
      <div class="row justify-content-md-center text-center mb-5">
        <div class="col-lg-7">
          <h2 class="mt-0 heading-border-top font-weight-normal">{{org[2]}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="images right">
            {% if org[0]== "NA" %}
            <img class="img1 img-fluid" src="{{org[1]}}" alt="{{org[1]}}">
            {% else %}
            <img class="img1 img-fluid" src="https://plus.unsplash.com/premium_photo-1683141492912-d7f81a95bbff?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="{{org[1]}}">
            {% endif %}
          </div>
        </div>
        <div class="col-lg-5 pl-md-5 pl-sm-0">
          <div id="exampleAccordion" class="pb_accordion" data-children=".item">
            <div class="item"></div>
              <a data-toggle="collapse" data-parent="#exampleAccordion" href="#exampleAccordion1" aria-expanded="true"
                aria-controls="exampleAccordion1" class="pb_font-18"><b>Founder</b></a>
              <div id="exampleAccordion1" class="collapse show" role="tabpanel">
                <p>{{org[2]}}</p>
              </div>
            </div>
            <div class="item">
              <a data-toggle="collapse" data-parent="#exampleAccordion" href="#exampleAccordion2" aria-expanded="true"
                aria-controls="exampleAccordion2" class="pb_font-18"><b>Founding Year</b></a>
              <div id="exampleAccordion2" class="collapse show" role="tabpanel">
                <p>{{org[3]}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="pb_section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="media pb_media_v1 mb-5">
            <div class="media-body">
              <h3 class="mt-0 pb_font-17">Organization Stats</h3>
                <!-- Hidden inputs for event_id and puser_id -->
                <!-- {% for o in org %}
                <div class="org-item" data-org-id="{{org[0]}}" data-max-quantity="{{org[3]}}">
                  <p class="pb_font-14"><b>{{org[1]}}</b></p>
                </div>
                <p></p>
                {% endfor %} -->
            </div>
          </div>
        </div>
        <div class="w-100"></div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
