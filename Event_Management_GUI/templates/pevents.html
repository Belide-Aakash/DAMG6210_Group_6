{% extends "participant_layout.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row" style="margin-left: 20px; margin-top: 20px;">
      <h3>Register for Events</h3>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            {% for i in range(1, columns|length) %}
            <td>{{columns[i]}}</td>
            {% endfor %}
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          {% for row in events %}
          <tr>
            {% for j in range(1, row|length) %}
            <td>{{row[j]}}</td>
            {% endfor %}
            <td>
              <!-- Form to send POST request -->
              <form action="/show" method="POST" style="display:inline;">
                <input type="hidden" name="event_id" value="{{row[0]}}">
                <button type="submit" class="btn btn-primary btn-sm">Show</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
