{% extends "participant_layout.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row" style="margin-left: 20px; margin-top: 20px;">
      <h3>Tickets</h3>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            {% for col in columns %}
            <td>{{col}}</td>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in events %}
          <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
