{% extends "host_layout.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row" style="margin-left: 20px; margin-top: 20px;">
      <h3>{{table_name}}</h3>
    <div class="col-md-9">
      <a href="/insert_host/{{table_name}}" class="btn btn-primary btn-sm">Insert</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            {% for col in columns %}
            <td>{{col}}</td>
            {% endfor %}
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          {% for row in table %}
          <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
            <td>
              <a href="/edit_host/{{table_name}}/{{columns[0]}}/{{row[0]}}" class="btn btn-secondary btn-sm">Edit</a>
              {% if table_name=="EVENT" %}
              <a href="/show_reg/{{row[0]}}" class="btn btn-secondary btn-sm">Registrations</a>
              <a href="/show_feedback/{{row[0]}}" class="btn btn-secondary btn-sm">Feedback</a>
              {% endif %}
              <a href="/delete_host/{{table_name}}/{{columns[0]}}/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
